<html>

<head>

    <title>Object Finder Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

<body background="background.jpg">
    <center>
        <h1 class="btn btn-warning heading">Object Finder Web App</h1>
        <br>
        <br>
        <h3 class="btn btn-danger">Type in an object and show it in the webcam. If you don't show the object you have typed, cocossd will not be able to identify the object </h3>
        <h3 id="status" class="btn btn-info"></h3>
        <br>
        <br>
        <input type="text" id="input" name="type here">
        <button onclick="start()" class="btn btn-primary">Start</button>
    </center>
    <div class="copy_right_footer">Developed By Jahnie S. Turner</div>

    <script src="main.js"></script>
